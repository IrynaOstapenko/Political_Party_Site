<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Bli medlem</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="party-name"><a href="main.html">STEMMEN</a></div>

        <div>
            <ul>
                <li><a href="politics.html">Politikken vår</a></li>
                <li><a href="people.html">Folka våre</a></li>
                <li><a href="main.html#footer">Kontakter</a></li>
                <li><a href="#">Bli medlem</a></li>
            </ul>
        </div>
        
    </header>

    <section>Bli vår medlem i dag!</section>

    <form action="result.html" method="GET" target="blank">

        <h3>Fyll ut skjema:</h3>

        <fieldset>
            <legend>Personalia</legend>
            <label for="firstname">Navn:</label><br>
            <input type="text" id="firstname" name="firstname" required><br>
            <label for="lastname">Etternavn:</label><br>
            <input type="text" id="lastname" name="lastname" required><br>
            <label for="birthday">Fødselsdato:</label><br>
            <input type="date" id="birthday" name="birthday"><br>
            <label for="email">Epost:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Telefon:</label><br>
            <input type="tel" id="phone" name="phone">
        </fieldset>

        <fieldset>
            <legend>Regioner</legend>
            <label for="regions">Velg region:</label>
            <select name="regions" id="regions">
                <option value="oslo">Oslo</option>
                <option value="rogaland">Rogaland</option>
                <option value="moreromsdal">Møre og Romsdal</option>
                <option value="nordland">Nordland</option>
                <option value="viken">Viken</option>
                <option value="innlandet">Innlandet</option>
                <option value="vestfoldtelemark">Vestfold og Telemark</option>
                <option value="agder">Agder</option>
                <option value="vestland">Vestland</option>
                <option value="trondelag">Trøndelag</option>
                <option value="tromsfinnmark">Troms og Finnmark</option>
            </select>            
        </fieldset>

        <input type="submit" value="Registrer meg!" class="submit">

    </form>
    
</body>
</html>
